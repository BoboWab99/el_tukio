{% extends 'base.html' %}
{% block title %} Update Username {% endblock %}

{% block body %}
<h4 class="mb-5">Update username</h4>
<form action="{{ request.path_info }}" class="mb-5" method="POST" novalidate>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
{% endblock body %}
